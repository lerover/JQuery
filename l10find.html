<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style type="text/css">
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 600px;
            background-color: #f4f4f4;
            padding: 20px;

            display: flex;
        }

        .box{
            width: 100px;
            height: 300px;
            background-color: steelblue;
            
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box b1">Box1</div>
        <div class="box b2">Box2</div>
        <div class="box b3">Box3</div>
        <div class="box b4">Box4</div>
        <div class="box b5">Box5</div>

    </div>


    <script src="./libs/jquery-3.7.1.min.js.js" type="text/javascript"></script>
    <script >
        $(document).ready(function(){
            $('.container').click(function(){
                $(this).find('.b1,.b2,.b5').css({
                    'background-color':'yellow',
                    'height':'200px',
                })
            })
        })
    </script>
    
</body>
</html>
