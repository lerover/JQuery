<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Welcome to <u>JQuery</u></h1>
    <h1>This is awesome js </h1>

    <hr/>

    <h2>Welcome to <u>JQuery</u></h2>
    <h2>This is awesome js </h2>

    <hr/>

    <h3>Welcome to <u>JQuery</u></h3>
    <h3>This is awesome js </h3>

    <hr/>

    <h4>Welcome to <u>JQuery</u></h4>
    <h4>This is awesome js </h4>

    <script src="./libs/jquery-3.7.1.min.js.js" type="text/javascript"></script>
    <script >

        //text()

        $(document).ready(function(){

           const getfirsth2text =  $('h2:first').text();
           console.log(getfirsth2text);

           $('h2:last').text(getfirsth2text)
        })

        //html() to text()

        $(document).ready(function(){
            const getFirsth3 = $('h3:first').html();
            $('h3:last').text(getFirsth3)
        })

        //text() to html()

        $(document).ready(function(){
            const getfirsth4 = $('h4:first').text();
            $('h4:last').html(getfirsth4)
        })
    </script>
    
</body>
</html>
