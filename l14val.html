<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style type="text/css">
        body{
            height: 100vh;

            display:flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 500px;
            background-color: #f4f4f4;

            padding: 20px ;

        }

        .form-group{
            margin: 20px 0;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <form action=" " method="">
            

            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off"/>

            </div>

            <div class="form-group">
                <label>Last Name</label>
                 <input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off"/>
            </div>

            <div class="form-group">
                <label for="favfruits">Fav Fruits</label>
                <select name="favfruits[]" id="favfruits" class="form-select" multiple>
                    
                    <option value="apple">Apple</option>
                    <option value="mango">Mango</option>
                    <option value="orange">Orange</option>
                    <option value="peach">Peach</option>

                </select>
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr/>

        <h1>Result :</h1>
        <table>
            <tr>
                <td id="firstnamerst">sample</td>
            </tr>

            <tr>
                <td id="lastnamerst">sample</td>
            </tr>


            <tr>
                <td id="favfruitsrst">sample</td>
            </tr>
        </table>
    </div>



    <script src="./libs/jquery-3.7.1.min.js.js" type="text/javascript"></script>
    <script >
        $(document).ready(function(){
            function showresult(){
               const getfirstname = $('#firstname').val()
               const getlastname = $('#lastname').val()
               const getfavfruits = $('#favfruits').val()

               $('#firstnamerst').html(`<b>First Name : ${getfirstname}`);
                $('#lastnamerst').html(`<b>Last Name : ${getlastname}`);
                $('#favfruitsrst').html(`<b>Fav Fruit(s) : ${getfavfruits}`)
            }

            $('#firstname').change(showresult)
            $('#lastname').change(showresult)
            $('#favfruits').change(showresult)
        })
    </script>
    
</body>
</html>
