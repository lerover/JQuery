<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style type="text/css">
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 600px;
            background-color: #f4f4f4;
            padding: 20px;

        }



    </style>
</head>
<body>

    <div class="container card">
        <h1>Refresh or Reload a page with jQuery</h1>
        <p id="datetime"></p>

        <button type="button" class="btn btn-primary">Reload</button>
    </div>


    <script src="./libs/jquery-3.7.1.min.js.js" type="text/javascript"></script>
    <script >
        $(document).ready(function(){
            let getdate = new Date();
            $('#datetime').text(getdate);

            $('button').click(function(){
                window.location.reload()
            })
        })
    </script>
    
</body>
</html>
