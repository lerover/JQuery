<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style type="text/css">
        body{
            height: 100vh;

            display:flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 500px;
            background-color: #f4f4f4;

            padding: 20px ;

        }

        .form-group{
            margin: 20px 0;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <form action=" " method="">
            

            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off"/>

            </div>

            <div class="form-group">
                <label>Last Name</label>
                 <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off"/>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select name="country" id="country" class="form-select">
                    <option selected disabled>Choose a country</option>
                    <option value="mm">Myanmar</option>
                    <option value="th">Thailand</option>
                    <option value="ido">Indonesia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" class="form-control" autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="nrc">NRC Number</label>
                <input type="text" name="nrc" id="nrc" class="form-control" autocomplete="off" />
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>



    <script src="./libs/jquery-3.7.1.min.js.js" type="text/javascript"></script>
    <script >
        $(document).ready(function(){
            $('form').submit(function(e){
                e.preventDefault();
                console.log('Form submitted');
            })

            $('#firstname').blur(function(){
                console.log('Hello')
            })

            $('#lastname').change(function(){
                console.log("hey last name is Hein?")
            })

            $('select').change(function(){
                console.log("country is working by change")
            })

            $('#age').focus(function(){
                console.log('age is working by focus')
            })

            $('#phone').focusin(function(){
                console.log("focusin")
            })

            // $('#nrc').focusout(function(){
            //     console.log("focusout")
            // })

            $('#nrc').select(function(){
                console.log('select')
            })

            $('#nrc').keyup(function(){
                console.log("nrc is working with keyup =",$('#nrc').val())
            })


        })
    </script>
    
</body>
</html>
