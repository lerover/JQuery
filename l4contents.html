<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Welcome to <u>JQuery</u></h1>
    <!-- <h1>This is awesome js </h1> -->
    <h2>Welcome to <u>JQuery library</u></h2>
    <hr/>


    <script src="./libs/jquery-3.7.1.min.js.js" type="text/javascript"></script>
    <script >

        //text()

        $(document).ready(function(){

            const gettext = $('h1').contents();
            console.log(gettext);

            const gettxt = $('h1').contents().text();
            console.log(gettxt)

            const gettexts = $('h1,h2').contents();
            console.log(gettexts) 
            
            const textvals = $('h1,h2').contents().filter('u');
            console.log(textvals)

            console.log(textvals.text())

            const gethtmltxt = $('h1').contents().filter('u').html();
            console.log(gethtmltxt); 
        })
    </script>
    
</body>
</html>
