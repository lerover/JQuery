<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        body{
            height: 100vh;

            display:flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 500px;
            background-color: #f4f4f4;

            padding: 20px;
        }

        h1{
            color: green;
        }

        h2{
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Are you ready to learn JQuery??</h1>
        <p id="caption">This is jquery version 3.7.1</p>
        <button type="button" class="btn">Click Me</button>
    </div>



    <script src="./libs/jquery-3.7.1.min.js.js" type="text/javascript"></script>
    <script >

        $(document).ready(function(){
            $('button').click(function(){
                $('h1').replaceWith('<h2>Welcome to jQuery</h2>')
                $('#caption').replaceWith('<i style="color:red;display:block;margin-bottom:20px;">This is jQuery Version 3.7</i>')
                $('btn').replaceWith('<input type="button" value="Thanks" />')
            })
            
        })
    </script>
    
</body>
</html>
